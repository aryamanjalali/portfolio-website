<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aryaman Jalali - Portfolio</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 1;
      var basePath = '/portfolio-website/';

      var l = window.location;
      var pathname = l.pathname;
      
      // Remove base path from pathname if present
      if (pathname.startsWith(basePath)) {
        pathname = pathname.slice(basePath.length - 1);
      }
      
      // Build redirect URL
      var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        basePath + 'index.html' +
        (pathname.split('/').slice(1).join('/').replace(/&/g, '~and~') ? '/?/' + pathname.split('/').slice(1).join('/').replace(/&/g, '~and~') : '') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      
      window.location.replace(redirect);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
    <script>
      // Fallback redirect
      setTimeout(function() {
        window.location.href = '/portfolio-website/';
      }, 1000);
    </script>
  </body>
</html>
