<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aryaman Jalali - Portfolio</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script handles routing for React SPA on GitHub Pages with base path
      var pathSegmentsToKeep = 2; // Keep /portfolio-website/ in the path

      var l = window.location;
      var basePath = '/portfolio-website/';
      
      // If we're already at the base path, redirect to index
      if (l.pathname === basePath || l.pathname === basePath.slice(0, -1)) {
        l.replace(l.protocol + "//" + l.hostname + (l.port ? ":" + l.port : "") + basePath + "index.html");
      } else {
        // Otherwise, redirect to index with the path as query
        var path = l.pathname.replace(basePath, '').replace(/^\//, '');
        l.replace(
          l.protocol +
            "//" +
            l.hostname +
            (l.port ? ":" + l.port : "") +
            basePath +
            "index.html?/" +
            path.replace(/&/g, "~and~") +
            (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
            l.hash
        );
      }
    </script>
  </head>
  <body>
    <script>
      // Fallback: redirect to base path if script above doesn't work
      setTimeout(function() {
        window.location.href = '/portfolio-website/';
      }, 100);
    </script>
  </body>
</html>
